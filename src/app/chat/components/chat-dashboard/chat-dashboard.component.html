<mat-card style="height: auto;" class="">
  <div style="display:flex;flex-direction: row; gap: 20px;" class="header">

    <div class="textbox">
      <mat-icon class="icon" matPrefix>search</mat-icon>
      <input height="40" placeholder="search" type="search" width="100%" />

    </div>

    <div style="display: flex;flex-basis: flex;flex-wrap: wrap; justify-content: space-between; gap: 30px;">


      <button mat-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu"
        style=" box-shadow: 0px 0px 1px #f5f8fe, 0px 0px 2px #171a1f;border-radius: 45%;">
        <span class="mat-18" style="
                  width: 12px;
                  height: 12px;
                  background: #1E8E3E;
                  border-radius: 6px;"> </span>
        <mat-icon>arrow_drop_down</mat-icon>
        Active

      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item>
          <mat-icon style="color:green">check</mat-icon>
          <span>Active</span>
        </button>
        <button mat-menu-item>
          <mat-icon>offline_pin</mat-icon>
          <span>Offline</span>
        </button>
      </mat-menu>

      <mat-icon class="mat-18">zoom_out_map</mat-icon>
      <mat-icon class="mat-18">apps</mat-icon>

    </div>
    <mat-icon class="mat-18" style="margin-left: 50px;">person</mat-icon>
  </div>
  <div style="display:flex; flex-direction: row; gap:20px;  margin-top: 84px;margin-left: 10px; width: 99%;">

    <mat-card style="align-self: flex-start;">
      <div class="container">
        <div class="card-item">
          <div class="card-item-header">
            <mat-icon>
              <svg style="  transform: rotate(210deg);" width="24" height="24" viewBox="0 0 24 24" fill="none"
                xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M17.13 7.9799C20.96 10.1899 20.96 13.8099 17.13 16.0199L14.04 17.7999L10.95 19.5799C7.13 21.7899 4 19.9799 4 15.5599V11.9999V8.43989C4 4.01989 7.13 2.2099 10.96 4.4199L13.21 5.7199"
                  stroke="#292D32" stroke-width="1.5" stroke-miterlimit="10" stroke-linecap="round"
                  stroke-linejoin="round" />
              </svg>

            </mat-icon>
            <h2 style="margin-left: 20px;">CHANNELS</h2>
            <div class="spacer"></div>
            <button color="transparent" style="border: 1px solid #008CFE; margin-right: 20px;" mat-mini-fab
              aria-label="Example icon button with a filter list icon">
              <mat-icon style="color:#008CFE">add</mat-icon>
            </button>
          </div>
          <div class="card-item-content" *ngIf="channels.length <1">
            <mat-icon class="icon-1">
              <svg width="34" height="34" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M22 8C22 4 20 2 16 2H8C4 2 2 4 2 8V21C2 21.55 2.45 22 3 22H16C20 22 22 20 22 16V12"
                  stroke="#292D32" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                <path d="M14.5 12H15.5" stroke="#292D32" stroke-width="1.5" stroke-miterlimit="10"
                  stroke-linecap="round" stroke-linejoin="round" />
                <path d="M8.5 12H12" stroke="#292D32" stroke-width="1.5" stroke-miterlimit="10" stroke-linecap="round"
                  stroke-linejoin="round" />
                <path d="M12 15.5V8.5" stroke="#292D32" stroke-width="1.5" stroke-miterlimit="10" stroke-linecap="round"
                  stroke-linejoin="round" />
              </svg>
            </mat-icon>
            <span class="text">No Channels Yet</span>
            <button mat-button (click)="showCreateDialog()" class="text-1" style="color: #54B2FEFF;">
              Create a Channel</button>
          </div>
          <div class="list-connections" *ngIf="channels.length > 0">
            <button mat-button class="mb-2">
              <span class="heading-2">#</span>
              &nbsp;
              <span class="heading-2">General Channel</span>

            </button>
            <button mat-button class="mb-2">
              <span class="heading-2">#</span>
              &nbsp;
              <span class="heading-2">Close Gap</span>
            </button>
          </div>
        </div>
        <mat-divider style="width: 95%;"></mat-divider>
        <div class="card-item">
          <div class="card-item-header ">
            <mat-icon>
              <svg style="  transform: rotate(210deg);" width="24" height="24" viewBox="0 0 24 24" fill="none"
                xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M17.13 7.9799C20.96 10.1899 20.96 13.8099 17.13 16.0199L14.04 17.7999L10.95 19.5799C7.13 21.7899 4 19.9799 4 15.5599V11.9999V8.43989C4 4.01989 7.13 2.2099 10.96 4.4199L13.21 5.7199"
                  stroke="#292D32" stroke-width="1.5" stroke-miterlimit="10" stroke-linecap="round"
                  stroke-linejoin="round" />
              </svg>

            </mat-icon>
            <h2 style="margin-left: 20px;">DIRECT MESSAGES</h2>
            <div class="spacer"></div>
            <button color="transparent" style="border: 1px solid #008CFE; margin-right: 20px;" mat-mini-fab
              aria-label="Example icon button with a filter list icon">
              <mat-icon style="color:#008CFE">add</mat-icon>
            </button>
          </div>
          <div class="card-item-conten ">
            <mat-icon *ngIf="connections.length == 0">
              <svg width="22" height="22" viewBox="0 0 22 22" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M1 7C1 3 3 1 7 1H15C19 1 21 3 21 7V12C21 16 19 18 15 18H14.5C14.19 18 13.89 18.15 13.7 18.4L12.2 20.4C11.54 21.28 10.46 21.28 9.8 20.4L8.3 18.4C8.14 18.18 7.77 18 7.5 18H7C3 18 1 17 1 12V11"
                  stroke="#292D32" stroke-width="1.5" stroke-miterlimit="10" stroke-linecap="round"
                  stroke-linejoin="round" />


              </svg>

            </mat-icon>
            <span class="text" *ngIf="connections.length ==0">No Direct Messages Yet</span>
            <span class="text-1" *ngIf="connections.length ==0">Start a Chat</span>
            <div id="list-connections mb-4" *ngIf="connections.length >0"
              style="display: flex;flex-direction: column; justify-content: start;align-items: start;align-self: self-start; padding-left: 15px;">
              <div class="cancel-btn con-item" (click)="selectConnection()">
                <img mat-card-avatar src='https://material.angular.io/assets/img/examples/shiba1.jpg' />
                <span style="float:left">User name</span>
                <span style="float:right" class="spacer"></span>

                <div style=""><mat-chip class="text-primary">3</mat-chip></div>
              </div>
              <div class="cancel-btn con-item">
                <img mat-card-avatar src='https://material.angular.io/assets/img/examples/shiba1.jpg' />
                <span class="" style="float:left">Evangel Philips</span>
                <span class="spacer"></span>
                <div style="float: right;"><mat-chip class="text-primary">3</mat-chip></div>

              </div>
            </div>
          </div>
        </div>
        <mat-divider style="width: 95%;"></mat-divider>
        <div class="card-item">
          <div class="card-item-header ">
            <mat-icon>
              <svg style="  transform: rotate(210deg);" width="24" height="24" viewBox="0 0 24 24" fill="none"
                xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M17.13 7.9799C20.96 10.1899 20.96 13.8099 17.13 16.0199L14.04 17.7999L10.95 19.5799C7.13 21.7899 4 19.9799 4 15.5599V11.9999V8.43989C4 4.01989 7.13 2.2099 10.96 4.4199L13.21 5.7199"
                  stroke="#292D32" stroke-width="1.5" stroke-miterlimit="10" stroke-linecap="round"
                  stroke-linejoin="round" />
              </svg>

            </mat-icon>
            <h2 style="margin-left: 20px;">SCHEDULED MESSAGES</h2>
            <div class="spacer"></div>
            <button color="transparent" style="border: 1px solid #008CFE; margin-right: 20px;" mat-mini-fab
              aria-label="Example icon button with a filter list icon">
              <mat-icon style="color:#008CFE">add</mat-icon>
            </button>
          </div>
          <div class="card-item-content mb-4">
            <mat-icon class="icon-1 ">
              <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M22 13V15C22 20 20 22 15 22H9C4 22 2 20 2 15V13.48" stroke="#292D32" stroke-width="1.5"
                  stroke-linecap="round" stroke-linejoin="round" />
                <path d="M11 2H9C4 2 2 4 2 9" stroke="#292D32" stroke-width="1.5" stroke-linecap="round"
                  stroke-linejoin="round" />
                <path
                  d="M19.9299 9.01001L20.9799 7.96001C22.3399 6.60001 22.9799 5.02001 20.9799 3.02001C18.9799 1.02001 17.3999 1.66001 16.0399 3.02001L8.15988 10.9C7.85988 11.2 7.55988 11.79 7.49988 12.22L7.06988 15.23C6.90988 16.32 7.67988 17.08 8.76988 16.93L11.7799 16.5C12.1999 16.44 12.7899 16.14 13.0999 15.84L16.2799 12.66L17.0099 11.93"
                  stroke="#292D32" stroke-width="1.5" stroke-miterlimit="10" stroke-linecap="round"
                  stroke-linejoin="round" />
                <path d="M14.9102 4.1499C15.5802 6.5399 17.4502 8.4099 19.8502 9.0899" stroke="#292D32"
                  stroke-width="1.5" stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round" />
              </svg>
            </mat-icon>

          </div>
        </div>
      </div>

    </mat-card>

    <div class="conversation" *ngIf="!activeConnection && !activeChannel">

      <object data="assets/chat_bubbles.svg"></object>
      <object data="assets/Ellipse_2365.svg" type="" class="ellipse"></object>
      <button mat-button class="start-conversion">Start a Conversation</button>

    </div>
    <app-private-chat *ngIf="activeConnection " class="chat-section"></app-private-chat>
    <app-group-chat *ngIf="activeChannel"></app-group-chat>
  </div>
</mat-card>
